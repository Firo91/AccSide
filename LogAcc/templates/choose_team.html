{% extends 'base.html' %}

{% block content %}
<h2>Choose Team</h2>
<form method="post">
    {% csrf_token %}
    <label for="team_id">Choose a team:</label>
    <select name="team_id" id="team_id">
        {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Choose</button>
</form>
{% endblock %}
